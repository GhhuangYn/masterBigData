<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询电话记录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 30px">
    <h2>查询通话记录</h2>
    <form action="/callLog/findCallLog" method="post">
        <div class="form-group">
            <label>phone:</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label>开始日期:</label>
            <input type="text" class="form-control" name="start" placeholder="Enter start date">
        </div>
        <div class="form-group">
            <label>结束日期:</label>
            <input class="form-control" type="text" name="end" placeholder="Enter end date" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <h2>查询最新通话记录</h2>
    <form action="/callLog/findLatest" method="post">
        <div class="form-group">
            <label>phone:</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter phone">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
